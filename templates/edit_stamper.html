<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Stamper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Edit Stamper</h2>
        <form method="POST" class="w-50 mx-auto bg-white p-4 shadow rounded">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ stamper[1] }}" required>

            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ stamper[2] }}" required>

            <label>Certification:</label>
            <input type="text" name="certification" class="form-control" value="{{ stamper[3] }}" required>

            <button type="submit" class="btn btn-primary w-100 mt-3">Update Stamper</button>
        </form>
    </div>
</body>
</html>
