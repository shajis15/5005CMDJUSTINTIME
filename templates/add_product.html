<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/mnt/data/image.png') no-repeat center center fixed, linear-gradient(135deg, #e8f5e9, #a5d6a7);
            background-size: cover;
            font-family: 'Times New Roman', serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #1b5e20;
            font-weight: bold;
            text-align: center;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            font-size: 18px;
        }
        .form-control {
            font-size: 16px;
            padding: 10px;
        }
        .btn-primary, .btn-secondary {
            background-color: #1b5e20;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            display: block;
            text-align: center;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0d3b12;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Add Product</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label">Product Name:</label>
                    <input type="text" name="product_name" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Description:</label>
                    <textarea name="description" class="form-control" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label">Price ($):</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Stock Quantity:</label>
                    <input type="number" name="stock_quantity" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Product Image:</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
            <a href="{{ url_for('product_listing') }}" class="btn btn-secondary w-100 mt-3">Back to Product Listing</a>
        </div>
    </div>
