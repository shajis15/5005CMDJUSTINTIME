<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Stamper</title>
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: url("{{ url_for('static', filename='images/S4011_LS1-s4011.webp') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }
        .register-container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border: 1px solid #c0c0c0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        .register-header {
            background: #1e3a8a;
            color: #c0c0c0;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #c0c0c0;
        }
        .register-header h2 {
            font-size: 26px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 1px;
        }
        .register-header h2 i {
            font-size: 28px;
        }
        .register-header .nav-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #c0c0c0;
            font-size: 14px;
            font-weight: 300;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }
        .register-header .nav-link:hover {
            color: #e5e5e5;
        }
        .register-content {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1e3a8a;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            font-size: 15px;
            border: 1px solid #d1d5db;
            border-left: 3px solid #c0c0c0;
            background: #f9fafb;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #c0c0c0;
            border-left-color: #c0c0c0;
        }
        .form-group i {
            position: absolute;
            left: 12px;
            top: 42px;
            color: #c0c0c0;
            font-size: 16px;
        }
        .btn-register {
            background: #c0c0c0;
            color: #1e3a8a;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.1s ease;
        }
        .btn-register:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }
        .flash-messages {
            margin-bottom: 25px;
        }
        .flash-messages .alert {
            background: #fefce8;
            color: #854d0e;
            border: 1px solid #fef08a;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
        .flash-messages .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border-color: #6ee7b7;
        }
        .flash-messages .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border-color: #f87171;
        }
        @media (max-width: 768px) {
            .register-container {
                max-width: 100%;
            }
            .register-header {
                padding: 15px;
            }
            .register-header h2 {
                font-size: 22px;
            }
            .register-content {
                padding: 30px;
            }
            .form-group input {
                padding: 10px 10px 10px 35px;
            }
            .form-group i {
                top: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-tie"></i> Register Stamper</h2>
            <a href="{{ url_for('dashboard') }}" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <div class="register-content">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Registration Form -->
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="certification">Certification</label>
                    <i class="fas fa-certificate"></i>
                    <input type="text" name="certification" id="certification" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btn-register"><i class="fas fa-user-plus me-2"></i>Register Stamper</button>
            </form>
        </div>
    </div>
</body>
</html>
